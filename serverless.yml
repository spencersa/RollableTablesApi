service: rollableTablesApi

provider:
  name: aws
  runtime: nodejs12.x
  timeout: 30
  region: us-east-2
  memorySize: 256
  lambdaHashingVersion: 20201221
  iamRoleStatements:
    - Effect: 'Allow'
      Action:
        - execute-api:Invoke
        - lambda:InvokeFunction
        - dynamodb:GetItem
        - dynamodb:Query
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:Scan
        - dynamodb:BatchWrite
      Resource: '*' 

functions:
  post:
    handler: src/post.handle
    name: rollable-tables-post  
  get:
    handler: src/get.handle
    name: rollable-tables-get  
  seed:
    handler: src/seed.handle
    name: rollable-tables-seed  

frameworkVersion: '2'

plugins:
  - serverless-offline